server.port=8071


spring.datasource.type=com.alibaba.druid.pool.DruidDataSource
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.url=jdbc:mysql://localhost:3306/migushop?useUnicode=true&characterEncoding=utf8&serverTimezone=UTC


mybatis.type-aliases-package=com.glj.migu.bean
mybatis.configuration.use-generated-keys=true
mybatis.configuration.map-underscore-to-camel-case=true


spring.dubbo.application=manage-service
spring.dubbo.protocol.name=dubbo
spring.dubbo.registry.address=127.0.0.1:2181
spring.dubbo.registry.protocol=zookeeper
spring.dubbo.base-package=com.glj.migu

logging.level.root=info

# redis链接地址
spring.redis.host=127.0.0.1
# redis端口号
spring.redis.port=6379
# redis数据库
spring.redis.database=0
